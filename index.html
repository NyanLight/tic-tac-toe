<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
        <img src="media/tic-tac-toe-with-hearts-svgrepo-com.svg" class="icon" alt="">
        <h1>Tic-Tac-Toe: Hello Kitty edition</h1>
        <img src="media/broken-heart-svgrepo-com.svg" class="icon" alt="">
    </header>
    <main>
        <div id="score"></div>
        <div id="board"></div>
        <div id="turn"></div>
        <button id="restart">
          <img src="media/restart.svg" alt="Restart" />
        </button>
    </main>
    <footer>
      <p>
        <a href="https://github.com/NyanLight" target="_blank"
          ><img src="media/github-mark.svg" alt="github logo cat" />VISIT MY
          GITHUB</a
        >
      </p>
    </footer>
  </body>
</html>
